<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.name}"></title>
    <link rel="stylesheet" th:href="@{Style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap/css/bootstrap.min.css}">
</head>
<body>
<th:block th:include="/_header"/>
<main class="container">
    <div class="text-success rounded bg-white">
        <div class="row">
            <h1 class="display-4 fw-bolder" th:text="${category.name}"></h1>
        </div>
    </div>
    <div class="p-4 p-md-5 mb-4 text-black rounded bg-white">

        <div class="row post-item">

            <div class="tit col-md-6 px-0">
                <a th:href="@{|/news?id=${headNews.id}|}" class="text-black fw-normal text-decoration-none">
                    <h1 class="display-4 fw-bolder" th:text="${headNews.title}"></h1>
                </a>
                <a th:href="@{|/news?id=${headNews.id}|}" class="text-black fw-normal"><p  class="lead mb-0" th:text="${headNews.shortdescription}"></p></a>
            </div>
            <div class="tit col-md-6">
                <a th:href="@{|/news?id=${headNews.id}|}"><img class="d-block w-100" src="https://icdn.dantri.com.vn/zoom/552_368/2022/05/13/anh-tim-mua-vu-khi-cu-tu-thoi-xo-viet-de-vien-tro-cho-ukraine-crop-1652398918632.jpeg" alt=""></a>
            </div>


        </div>


    </div>

    <div class="row mb-2">
        <div class="col-md-6" th:each="news : ${bodyList}">

            <div class="post-item row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <a th:href="@{|/news?id=${news.id}|}" class="text-black fw-normal text-decoration-none">
                        <h3 class="mb-0" th:text="${news.title}"></h3>

                        <p class="card-text mb-auto" th:text="${news.shortdescription}"></p>
                    </a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <a th:href="@{|/news?id=${news.id}|}"><img src="/Content/images/HOME/demo2.webp" class="rounded float-start bd-placeholder-img" width="200" height="250" alt="">  </a>
                </div>
            </div>
        </div>
    </div>

    <!--    -->
    <div class="row g-5">
        <div class="col-md-8">
            <article class="blog-post" th:each="news: ${footList}">
                <div class="post-item col-md-12">
                    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col-auto d-none d-lg-block">
                            <a th:href="@{|/news?id=${news.id}|}"><img src="/Content/images/HOME/demo3.webp"
                                                                       class="rounded float-end bd-placeholder-img" alt=""> </a>

                        </div>
                        <div class="col p-4 d-flex flex-column position-static">
                            <a th:href="@{|/news?id=${news.id}|}" class="b text-black fw-normal text-decoration-none">
                                <h3 class="mb-0" th:text="${news.title}"></h3>
                                <div class="mb-1 text" ></div>
                                <p class="card-text mb-auto" th:text="${news.shortdescription}"></p>
                            </a>
                        </div>
                    </div>
                </div>
            </article>
        </div>

    </div>

</main>
<th:block th:include="/_footer"/>
</body>
</html>
